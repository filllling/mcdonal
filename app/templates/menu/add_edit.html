{% extends 'base.html' %}
{% block content %}
<h2>{% if action == 'add' %}添加菜单项{% else %}编辑菜单项{% endif %}</h2>
<form method="post">
    <label>名称：<input type="text" name="name" value="{{ item.name if item else '' }}" required></label><br>
    <label>描述：<input type="text" name="description" value="{{ item.description if item else '' }}"></label><br>
    <label>价格：<input type="number" step="0.01" name="price" value="{{ item.price if item else '' }}" required></label><br>
    <label>分类：
        <select name="category_id" required>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if item and item.category_id==cat.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>
    </label><br>
    <button type="submit">{% if action == 'add' %}添加{% else %}保存{% endif %}</button>
    <a href="{{ url_for('menu.list_menu') }}">返回菜单列表</a>
</form>
{% endblock %}
